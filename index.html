<html>
	<head>
		<title>Oh So Vivant - Booth Builder</title>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
		<link href="css/jquery-ui.css" rel="stylesheet">
		<link href="css/app.css" rel="stylesheet">
	</head>
	<body>


<div class="boothBuilder">

	<h1><img src="images/vivantLogo.png" class="logo" />Booth Builder</h1>
	<div class="appRow">
		<div id="viewport">
			<div id="introText">
				<p>
					What will your booth look like? Start playing!
				</p>
				<p style="text-align: right;">
					Pick a background! â‡¨
				</p>
				<p>
					<i>Let's build your booth!</i>
				</p>
			</div>
			<div id="pleaseSelectText">
				<p>Don't forget to select a Background too!</p>
			</div>

			<div class="selectedBG"></div>
			<div class="selectedFG"></div>
			<div class="selectedProps">

			</div>
		</div>
		<div id="selectAccordion" class="ui-accordion ui-widget" role="tablist">
			<h3 class="ui-accordion-header"><span class="numberCircle">1</span> <span class="headerTitle">Choose a Backdrop</span></h3>
			<div class="ui-accordion-content" id="bgSelect" data-max-select-count="1">

			</div>
			<h3 class="ui-accordion-header"><span class="numberCircle">2</span> <span class="headerTitle">Add a Foreground (optional)</span></h3>
			<div class="ui-accordion-content" id="fgSelect" data-max-select-count="1">

			</div>
			<h3 class="ui-accordion-header"><span class="numberCircle">3</span> <span class="headerTitle">Pick some Props</span></h3>
			<div class="ui-accordion-content" id="propSelect" data-max-select-count="10">

			</div>
		</div>
	</div>

</div>
